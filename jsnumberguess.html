<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Number Guess</title>

	<style type="text/css">
		
		body{
			height: 100vh;
			background: #f4f4f4;

			display: flex;
			justify-content: center;
			align-items: center;

			margin: 0;
			overflow: hidden;
		}

		.form-control{
			padding: 10px;
		}

		.btn{
			padding: 10px;
		}

		#game span{
			display: block;
			margin-top: 12px;
		}

	</style>
</head>
<body>

	<div class="container">
		
		<h1>Number Guess Project</h1>

		<p>Guess a number between <span class="minnumber">0</span> to <span class="maxnumber">0</span> </p>

		<div id="game">

			<input type="number" name="guessnumber" id="guessnumber" class="form-control" placeholder="Enter your guess number..." />

			<input type="submit" id="btn" class="btn" />

			<span class="message1"></span>
			<span class="message2"></span>
			
		</div>

	</div>


	<script src="js/jsnumberguess.js" type="text/javascript"></script>
</body>
</html>
