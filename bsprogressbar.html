<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Progress Bar</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

	<div class="container">
		
		<h1>Progress Bar</h1>

		<div class="progress">
			<div class="progress-bar bg-success" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar bg-danger" style="width:25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

		<hr/>

		<h1>Value & Striped</h1>

		<div class="progress">
			<div class="progress-bar" style="width:50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">50%</div>
		</div>

		<br/>

		<div class="progress">
			<div class="progress-bar progress-bar-striped bg-danger" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
		</div>

		<hr/>

		<h1>Height</h1>

		<div class="progress" style="height:5px;">
			<div class="progress-bar" style="width:75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
		</div>

	</div>



	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
